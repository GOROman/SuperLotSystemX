name: GOROmanフォロワー数五万人突破キャンペーン！

# 手動実行時のパラメータ設定
on:
  workflow_dispatch:
    inputs:
      seed:
        description: '抽選用シード値'
        required: true
        type: string
      winner_count:
        description: '当選者数の設定'
        required: true
        default: '10'
        type: string

# ジョブの定義
jobs:
  # 抽選処理の実行
  draw:
    runs-on: ubuntu-latest
    
    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v4
      
      # Node.js環境のセットアップ
      - name: Node.js環境の準備
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 依存パッケージのインストール
      - name: パッケージのインストール
        run: npm ci
        
      # データベースのセットアップ
      - name: データベースの準備
        run: |
          mkdir -p prisma
          npx prisma migrate deploy
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          
      # 抽選の実行
      - name: 抽選の実行
        run: |
          # 抽選結果をJSONとテキスト形式で保存
          npx ts-node scripts/campaign-manager.ts > lottery-result.txt
          npx ts-node scripts/export-winners.ts > winners.json
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          SEED_VALUE: ${{ github.event.inputs.seed }}
          WINNER_COUNT: ${{ github.event.inputs.winner_count }}
          
      # 抽選結果の保存
      - name: 抽選結果のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: lottery-result
          path: |
            lottery-result.txt
            winners.json
          
      # GitHubリリースの作成
      - name: リリースの作成
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: 抽選結果 ${{ github.event.inputs.seed }}
          tag_name: lottery-${{ github.event.inputs.seed }}
          body_path: lottery-result.txt
          files: |
            lottery-result.txt
            winners.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
